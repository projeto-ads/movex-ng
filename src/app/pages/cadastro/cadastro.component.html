<section style="background-color: #2b4b82;">
    <div class="card">
        <div class="div-card">
            <div>
                <h1 class="h1-login">Cadastre-se</h1>
            </div>
            <div class="div-name">
                <input class="input-name" type="name" placeholder="Name" formControlName="name" required>
            </div>
            <div class="div-email">
                <input class="input-email" type="email" placeholder="Email" formControlName="email" required>
            </div>
            <div class="div-password">
                <input class="input-password" type="password" placeholder="Senha" formControlName="password" required>
            </div>
            <div class="div-button-register">
                <button class="button-register" type="submit">Cadastrar</button>
            </div>
            <div class="div-button-back">
                <button class="button-back" type="submit">Voltar</button>
            </div>
        </div>
    </div>
</section>
